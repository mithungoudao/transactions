<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
</head>
<body>
    <h1>Add Transaction</h1>
    <form action="{{ url_for('add_transaction') }}" method="POST">
        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" required><br><br>

        <label>Category:</label>
        <select name="category" required>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Recharge & Bills">Recharge & Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Rent">Rent</option>
            <option value="Entertainment">Entertainment</option>
        </select><br><br>

        <label>Method:</label>
        <input type="text" name="method" required><br><br>

        <label>Account:</label>
        <input type="text" name="account" required><br><br>

        <label>Remarks:</label>
        <textarea name="remarks"></textarea><br><br>

        <button type="submit">Add Transaction</button>
    </form>

    <a href="{{ url_for('show_transactions') }}">View Transactions</a>
</body>
</html>
